<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            font-weight: bold;
            background-color: rgba(194, 207, 207, 0.863);
            padding: 3px;
            text-align: center;
        }
    </style>
    <script>
        function createcalender()
        {
            const months=[
                "JANUARY",
                "FEBRUARY",
                "MARCH",
                "APRIL",
                "MAY",
                "JUNE",
                "JULY",
                "AUGUST",
                "SEPTEMBER",
                "OCTOBER",
                "NOVEMBER",
                "DECEMBER",
            ];
            let year=Number(document.getElementById("year").value);
            for( var mon=0;mon<12;mon++)
            {
                let d=new Date(year,mon);
                console.log(d);
                let table=
                "<h3>" +
                months[mon] +
                "</h3>" +
                "<table><tr><th>SU</th><th>MON</th><th>TUE</th><th>WED</th><th>THUR</th><th>FRI</th><th>SAT</th></tr><tr>";
                for( let i=0;i<d.getDay();i++)
                {
                    table +="<td></td>"
                }
                while(d.getMonth()==mon)
                {
                    table += "<td>"+d.getDate()+"</td>";
                    if(d.getDay()==6)
                    {
                        table+="<tr></tr>";
                    }
                    d.setDate(d.getDate() + 1);
                }
                if(d.getDay()!=0)
                {
                    for(let i=d.getDay(); i<=6;i++)
                    {
                        table+="<td></td>";
                    }
                }
                table+="</tr></table>";
                document.getElementById(mon).innerHTML=table;
            }
        }
    </script>
</head>
<body>
    <table align="center">
        <tr>
            <td><div id="0"></div></td>
            <td><div id="1"></div></td>
            <td><div id="2"></div></td>
            <td><div id="3"></div></td>
        </tr>
        <tr>
            <td><div id="4"></div></td>
            <td><div id="5"></div></td>
            <td><div id="6"></div></td>
            <td><div id="7"></div></td>
        </tr>
        <tr>
            <td><div id="8"></div></td>
            <td><div id="9"></div></td>
            <td><div id="10"></div></td>
            <td><div id="11"></div></td>
        </tr>
    </table>
    <h3>ENTER THE YEAR:</h3>
    <input type="text" id="year">
    <input type="button" value="submit" onclick="createcalender()">
</body>
</html>

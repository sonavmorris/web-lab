<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>To change background color</h3>
    <button type="button" value="change color" onclick="change()">change</button>
    <script>
        function change()
        {
            var color=Math.floor(Math.random()*10000000).toString(15);
            document.body.style.background="#"+color;
        }
    </script>
</body>
</html>

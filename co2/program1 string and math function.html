<html>

    <script>
function string()
{
    var s=document.getElementById('str').value;
    fst=s.charAt(0);
    document.getElementById('first').value=fst;
    lc=s.toLowerCase();
    document.getElementById('lower').value=lc;
    uc=s.toUpperCase();
    document.getElementById('upper').value=uc;
    rv=s.split('').reverse('').join('')
    document.getElementById('revers').value=rv;
}


function cont(){
var s=document.getElementById('str').value;
var m=document.getElementById('con').value;
conct=s.concat(m)
document.getElementById('concat').value=conct;
}


function replace(){
    var s=document.getElementById('str').value;
var s1=document.getElementById('rep').value;
var s2=document.getElementById('new').value;
ns=s.replace(s1,s2)
document.getElementById('news').value=ns;
}


function index1(){
    var s=document.getElementById('str').value;
var r=document.getElementById('ind').value;
inde=s.indexOf(r);
document.getElementById('indi').value=inde;
}
 function slice()
            {
                var s=document.getElementById('str').value;
                var s2=document.getElementById('start').value;
                sl=s.slice(s2);
                document.getElementById('sl').value=sl;
            }
 function substr()
            {
                var s=document.getElementById('str').value;
                var s4=document.getElementById('startt').value;
                var s5=document.getElementById('endd').value;
                s0=s.substr(s4,s5);
                document.getElementById('s6').value=s0;
            }
           
</script>

<html>
<head>
    <script>
    function number(){
        n=document.getElementById('num').value;
        pw=Math.pow(n,2);
        document.getElementById('sq').value=pw;
        nex=Math.ceil(n);
        document.getElementById('next').value=nex;
        bef=Math.floor(n);
        document.getElementById('before').value=bef;
        s1=Math.round(n);
        document.getElementById('roundd').value=s1;
        s2=Math.trunc(n);
        document.getElementById('part').value=s2;
        s3=Math.random(n)
        document.getElementById('rand').value=s3;
        s4=Math.abs(pw);
        document.getElementById('ab').value=s4;
         si=Math.sign(n);
                if(si==1)
                {
                    document.getElementById('sign').value="Positive";
                }
                else if(si==0)
                {
                    document.getElementById('sign').value="Zero";
                }
                else
                {
                    document.getElementById('sign').value="Negative";
                }  
            }
            function maxmin()
            {
            a=document.getElementById('num1').value;
            b=document.getElementById('num2').value;
            c=document.getElementById('num3').value;
            d=Math.max(a,b,c);
            e=Math.min(a,b,c);
            document.getElementById('large').value=d;
            document.getElementById('small').value=e;
            }
</script>
</head>
